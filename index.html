<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practical 14</title>
    <link href="styles.css" type="text/css" rel="stylesheet">

</head>

<body>
    <form name="myForm">
        <label for="userName">* Enter your full name: </label><br>
        <input id="userName" name="fullName" type="text" placeholder="Full name" required><br>
        <label for="userEmail">* Enter your email: </label><br>
        <input id="userEmail" name="email" type="email" placeholder="Email" required><br>
        <label for="userPhone">Enter your phone number: </label><br>
        <input id="userPhone" name="phoneNum" type="tel" placeholder="Phone number"><br>
        <fieldset>
            <legend>* Do you have outside space?</legend>
            <label for="outsideYes">Yes</label>
            <input id="outsideYes" name="outsideSpace" type="radio" value="yes" required>
            <label for="outsideNo">No</label>
            <input id="outsideNo" name="outsideSpace" type="radio" value="no">
        </fieldset>
        <fieldset>
            <legend>* Do you have children living in or regularly visiting the home?</legend>
            <label for="childYes">Yes</label>
            <input id="childYes" name="children" type="radio" value="yes" required>
            <label for="childNo">No</label>
            <input id="childNo" name="children" type="radio" value="no"><br><br>
            <label for="child-ages" id="child-ages-label">* What are the age ranges of the children? (0-17)</label><br>
            <input id="child-ages" type="number" placeholder="Age" min="0" max="17">
        </fieldset>
        <fieldset>
            <legend>* Do you have other pets in the home?</legend>
            <label for="petsYes">Yes</label>
            <input id="petsYes" name="pets" type="radio" value="yes" required>
            <label for="petsNo">No</label>
            <input id="petsNo" name="pets" type="radio" value="no"><br><br>
            <label for="petSpecies" id="petSpecies_label">* What are the species of the other pets? (e.g. dog, bird,
                fish)</label><br>
            <input id="petSpecies" name="speciesName" type="text" placeholder="Pet Species">
        </fieldset>
        <br><input type="submit" id="submit" value="Submit">
    </form>
    <script src="main.js"></script>
</body>

</html>
